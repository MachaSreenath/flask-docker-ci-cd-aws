name: Deploy Flask App to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest .

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-app:latest

    - name: Copy docker-compose to EC2
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > awskey.pem
        chmod 600 awskey.pem
        scp -o StrictHostKeyChecking=no -i awskey.pem docker-compose.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/

    - name: Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i awskey.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        docker compose pull
        docker compose up -d
        EOF
